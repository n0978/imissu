<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miss You</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffeef5 0%, #ffe0ec 50%, #ffcdd2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #8e1d4b;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .click-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .click-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a6f, #ff6b6b);
        }

        .click-button:active {
            transform: translateY(0);
        }

        .message {
            font-size: 36px;
            font-weight: bold;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #ff6b6b;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .floating-message {
            position: fixed;
            background: white;
            color: #ff6b6b;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.4);
            border: 2px solid #ff6b6b;
            pointer-events: none;
            z-index: 1000;
            animation: simpleFloat 3s ease-out forwards;
        }

        @keyframes simpleFloat {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            20% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translate(var(--endX), var(--endY));
            }
        }

        .explosion-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 999;
        }

        .heart {
            font-size: 24px;
            color: #ff6b6b;
            margin: 0 10px;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ’• Click Me ğŸ’•</h1>
        <p class="subtitle">Báº¥m vÃ o nÃºt bÃªn dÆ°á»›i Ä‘á»ƒ xem thÃ´ng Ä‘iá»‡p</p>
        
        <button class="click-button" onclick="showMessage()">
            Báº¥m vÃ o Ä‘Ã¢y
        </button>
        
        <div id="message" class="message">
            <span class="heart">ğŸ’</span>
            I Miss You
            <span class="heart">ğŸ’</span>
        </div>
    </div>

    <div id="explosionContainer" class="explosion-container"></div>

    <script>
        function showMessage() {
            const messageElement = document.getElementById('message');
            messageElement.classList.add('show');
            
            // Táº¡o hiá»‡u á»©ng rung nháº¹ cho container
            const container = document.querySelector('.container');
            container.style.animation = 'shake 0.5s';
            
            // Táº¡o hiá»‡u á»©ng explosion vá»›i nhiá»u khung chá»¯
            createExplosion();
            
            setTimeout(() => {
                container.style.animation = '';
            }, 500);
        }

        function createExplosion() {
            const explosionContainer = document.getElementById('explosionContainer');
            const messages = [
                'I Miss You', 'ğŸ’• I Miss You ğŸ’•', 'â¤ï¸ Miss You â¤ï¸', 
                'I â¤ï¸ You', 'ğŸ’ Miss You ğŸ’', 'I Miss U', 
                'ğŸ’– I Miss You ğŸ’–', 'Miss You So Much', 'ğŸ’— I Miss You ğŸ’—',
                'I Love You', 'Miss You Baby', 'I Miss You Forever',
                'ğŸ’• Love You ğŸ’•', 'Miss You Darling', 'I Miss Your Smile',
                'Miss You Sweetheart', 'I Miss Your Voice', 'Miss You Always'
            ];
            
            // Táº¡o 200 khung chá»¯ bay ra
            for (let i = 0; i < 200; i++) {
                setTimeout(() => {
                    const floatingMsg = document.createElement('div');
                    floatingMsg.className = 'floating-message';
                    floatingMsg.textContent = messages[Math.floor(Math.random() * messages.length)];
                    
                    // Vá»‹ trÃ­ ngáº«u nhiÃªn tá»« giá»¯a mÃ n hÃ¬nh
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    
                    // Táº¡o vá»‹ trÃ­ báº¯t Ä‘áº§u ngáº«u nhiÃªn xung quanh tÃ¢m
                    const startRadius = 50;
                    const startAngle = Math.random() * Math.PI * 2;
                    const startX = centerX + Math.cos(startAngle) * startRadius;
                    const startY = centerY + Math.sin(startAngle) * startRadius;
                    
                    floatingMsg.style.left = startX + 'px';
                    floatingMsg.style.top = startY + 'px';
                    
                    // Táº¡o direction ngáº«u nhiÃªn bay ra xa
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 300 + Math.random() * 400;
                    const endX = Math.cos(angle) * distance;
                    const endY = Math.sin(angle) * distance;
                    
                    // Animation custom cho má»—i element
                    floatingMsg.style.setProperty('--endX', endX + 'px');
                    floatingMsg.style.setProperty('--endY', endY + 'px');
                    
                    explosionContainer.appendChild(floatingMsg);
                    
                    // XÃ³a element sau khi animation káº¿t thÃºc
                    setTimeout(() => {
                        if (floatingMsg.parentNode) {
                            floatingMsg.parentNode.removeChild(floatingMsg);
                        }
                    }, 3000);
                }, i * 20); // Delay ngáº¯n hÆ¡n Ä‘á»ƒ táº¡o hiá»‡u á»©ng liÃªn tá»¥c nhanh hÆ¡n
            }
        }

        // ThÃªm CSS animation cho hiá»‡u á»©ng rung
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
            
            .floating-message {
                --endX: 0px;
                --endY: 0px;
            }
            
            @keyframes simpleFloat {
                0% {
                    opacity: 0;
                    transform: scale(0);
                }
                20% {
                    opacity: 1;
                    transform: scale(1.1);
                }
                100% {
                    opacity: 0;
                    transform: scale(0.8) translate(var(--endX), var(--endY));
                }
            }
        `;
        document.head.appendChild(style);
    </script>
